<div class="card mt-3 rounded-lg">
  <div class="card-head">
    <h5 class="p-2 text-center text-light bg-dark">
      Alta/Modificación de productos
    </h5>
  </div>
  <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <input type="hidden" name="$key" #$key="ngModel"
                 [(ngModel)]="productoService.productoSeleccionado.$key">
          <div class="form-group">
              <input type="text" class="form-control" name="descripcion"
                     [(ngModel)]="productoService.productoSeleccionado.descripcion"
                     placeholder="Descripción" #descripcion="ngModel">
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">€</span>
                  </div>
                  <input type="number" class="form-control col-md-4" name="precio"
                         [(ngModel)]="productoService.productoSeleccionado.precio"
                         placeholder="Precio" #precio="ngModel">
              </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i> Guardar
                </button>&nbsp;
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                  <i class="fas fa-sync-alt"></i> Reset
                </button>&nbsp;
                <button class="btn btn-info" type="button" (click)="toogleLista()">
                  <i class="fas fa-plus-circle"></i> Mostrar productos
                </button>&nbsp;
              </div>
            </div>
          </div>
      </form>
  </div>
</div>
